name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r api/requirements.txt -r airflow/requirements.txt
          pip install dbt-core dbt-snowflake pre-commit tox sqlfluff flake8 black

      - name: Lint
        run: |
          black --check api airflow
          flake8 api airflow
          sqlfluff lint dbt

      - name: Unit tests
        run: pytest -q

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.8.5

      - name: Terraform validate
        working-directory: infra/terraform
        run: |
          terraform init -input=false
          terraform fmt -check
          terraform validate
          terraform plan -input=false -lock=false

      - name: dbt compile
        run: dbt compile --project-dir dbt || true

      - name: Airflow DAG parse
        run: |
          python - <<'PY'
          import glob, importlib.util, os
          for p in glob.glob('airflow/dags/*.py'):
              name = os.path.basename(p)[:-3]
              spec = importlib.util.spec_from_file_location(name, p)
              m = importlib.util.module_from_spec(spec)
              spec.loader.exec_module(m)
          print('DAG parse ok')
          PY

  docker:
    runs-on: ubuntu-latest
    needs: build-test
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - name: Login to GHCR
        if: ${{ secrets.GITHUB_TOKEN != '' }}
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build images
        run: |
          docker build -t ghcr.io/${{ github.repository }}/dataforge-api:latest api
          docker build -t ghcr.io/${{ github.repository }}/dataforge-airflow:latest airflow

      - name: Push images
        if: ${{ secrets.GITHUB_TOKEN != '' }}
        run: |
          docker push ghcr.io/${{ github.repository }}/dataforge-api:latest
          docker push ghcr.io/${{ github.repository }}/dataforge-airflow:latest

